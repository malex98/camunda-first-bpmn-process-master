<form role="form">

  <script cam-script type="text/form-script">
    inject(['$rootScope', function($rootScope) {$scope.userName = $rootScope.authentication.name;}]);
    var dataObject = $scope.dataObject = {
      st:"1",
nomer:"Номер",
naim:"",
obozn:"",
zakaz:"",
material1:"",
material2:"",
kol1:"",
kol2:"",
stoim1:"",
stoim2:"",
itog1:"",
itog2:"",
to_zakl:"",
to_sogl:"",
peo_mat1:0,
peo_mat2:0,
peo_zar1:0,
peo_zar2:0,
tp:"",
es:"",
so:"",
tr:"",
trud:""
    };
    camForm.on('form-loaded', function() {
      camForm.variableManager.createVariable({
        name: 'application',
        type: 'Object',
        value: dataObject,
        valueInfo: {
          serializationDataFormat: 'application/json',
          objectTypeName: 'bpmn2.storm.backend.model.PKI'

      camForm.variableManager.createVariable({
